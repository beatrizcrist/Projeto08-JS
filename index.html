<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cubo 3D</title>
    <meta name="description" content="Site que contem um cubo 3D com quatro imagens">
    <meta name="keywords" content="Cubo, 3D, fotos">
    <meta name="author" content="Beatriz Cristina dos Santos">
    <link rel="shortcut icon" href="img/icons8-tesseract-16.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main class="wrapper">
        <section class="container">
            <div class="imagem-cubo">
                <div class="front">
                    <img src="img/img1.avif" alt="">
                </div>

                <div class="right">
                    <img src="img/img2.avif" alt="">
                </div>

                <div class="back">
                    <img src="img/img3.avif" alt="">
                </div>

                <div class="left">
                    <img src="img/img4.avif" alt="">
                </div>
            </div>

            <div class="btns">
                <button id="prev"><i class="fa-solid fa-arrow-left" style="color: #ffffff;"></i></button>
                <button id="next"><i class="fa-solid fa-arrow-right" style="color: #ffffff;"></i></button>
            </div>
        </section>
    </main>
    
    <script src="js/script.js"></script>
    <script src="https://kit.fontawesome.com/4e5b541ca7.js" crossorigin="anonymous"></script>
</body>
</html>
